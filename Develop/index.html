<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- Timeblock 1 -->
      <div class="row">
        <!-- Time -->
        <div class="col-md-1 hour" id="nine"></div>
         <!-- Event Field -->
        <div class="col-md-9 event" id="ta1parent">
        <textarea id="ta1"></textarea>
        </div>
         <!-- Save Button -->
        <div class="col-md-2"  id="save-button">
          <button id="button"><i class="fa fa-lock" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <!-- Timeblock 2 -->
      <div class="row">
        <!-- Time -->
        <div class="col-md-1 hour">5PM</div>
         <!-- Event Field -->
        <div class="col-md-9 event">
        <textarea id="ta2"></textarea>
        </div>
         <!-- Save Button -->
        <div class="col-md-2" id="save-button2">
          <button id="button"><i class="fa fa-lock" aria-hidden="true"></i>
          </button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
